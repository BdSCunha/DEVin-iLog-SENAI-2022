<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05 - Estrutura condicional</title>
</head>
<body>
    <main>
        <h3 id="oddOrEven"></h3>
    </main>

    <script>
        let num
        do {
            num = parseFloat(prompt("Digite um número: "))
        } while (isNaN(num))

        const oddOrEven = num%2 == 0 ? "Par" : "Ímpar"

        const oddOrEvenH3 = document.getElementById("oddOrEven")
        oddOrEvenH3.innerHTML = `O número ${num} é ${oddOrEven.toUpperCase()}`
    </script>
</body>
</html>
